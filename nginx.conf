server {
    listen 8080;

    # Set the root directory for your app
    root /home/site/wwwroot;

    # Try to match the URL and redirect to the corresponding .html file
    location / {
        try_files $uri $uri/ $uri.html @php;
    }

    # PHP location to pass requests to PHP-FPM
    location @php {
        fastcgi_pass 127.0.0.1:9000;  # This forwards requests to PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /home/site/wwwroot$fastcgi_script_name;
        include fastcgi_params;
    }

    # Error handling for 404
    error_page 404 /404.html;
}
